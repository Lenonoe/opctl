name: install-deps
description: installs npm packages
inputs:
  - string: { name: NPM_CONFIG_REGISTRY, isSecret: true }
  - dir: { name: APP_DIR, description: Directory containing the app }
outputs:
  - dir: { name: APP_DIR, description: Directory containing the app }
run:
  container:
    cmd: [ npm, install ]
    env:
      - { bind: NPM_CONFIG_REGISTRY }
    dirs:
      /opt/app: { bind: APP_DIR }
    image: node:7.3
    workDir: /opt/app
