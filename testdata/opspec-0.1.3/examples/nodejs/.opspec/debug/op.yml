name: debug
description: Ensures deps are installed and debugs the node app
inputs:
  appDir:
    dir:
      default: .
      description: directory containing the app
  npmRegistryUrl:
    string:
      constraints: { format: uri }
      default: https://registry.npmjs.org/
outputs:
  appDir:
    dir:
      description: directory containing the app
run:
  serial:
    - op:
        pkg: { ref: install-deps }
        inputs: { npmRegistryUrl, appDir }
        outputs: { appDir }
    - op:
        pkg: { ref: debug-api }
        inputs: { appDir }
