description: generates bin data for static assets (opspec schema) required by the sdk
name: gen-bindata
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing deps"
        go get -u github.com/jteeuwen/go-bindata/...

        echo "generating bindata for github.com/opspec-io/spec/spec/pkg-manifest.schema.json"
        go-bindata -pkg manifest -o pkg/manifest/bindata.go github.com/opspec-io/spec/spec/pkg-manifest.schema.json
    dirs:
      /go/src/github.com/opspec-io/sdk-golang: srcDir
    image: { ref: 'golang:1.9' }
    workDir: /go/src/github.com/opspec-io/sdk-golang
