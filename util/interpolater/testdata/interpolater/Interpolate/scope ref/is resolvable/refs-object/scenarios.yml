- name: standalone
  template: $(object1)
  scope:
    object1:
      object: { name: value }
  expected:
    object: { name: value }

- name: at start
  template: $(object1)suffix
  scope:
    object1:
      object: { name: value }
  expected:
    string:
      '{"name":"value"}suffix'

- name: at end
  template: prefix$(object1)
  scope:
    object1:
      object: { name: value }
  expected:
    string:
      'prefix{"name":"value"}'

- name: within
  template: prefix$(object1)suffix
  scope:
    object1:
      object: { name: value }
  expected:
    string:
      'prefix{"name":"value"}suffix'
