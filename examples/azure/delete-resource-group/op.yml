name: delete-resource-group
description: deletes a resource group if it exists
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
  username:
    string:
      constraints: { format: email }
  password:
    string:
      constraints: { minLength: 1 }
      isSecret: true
  resourceGroupName:
    string:
      constraints: { minLength: 1 }
run:
  container:
    image: microsoft/azure-cli
    cmd: [ /cmd.sh ]
    files:
      /cmd.sh

