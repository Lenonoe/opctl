name: create-storage-account
description: creates a storage account if it doesn't already exist
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1}
  username:
    string:
      constraints: { format: email }
      isSecret: true
  password:
    string:
      constraints: { minLength: 1 }
      isSecret: true
  location:
    string:
      constraints: { enum: [ westus, centralus, eastus ] }
      default: westus
  resourceGroupName:
    string:
      constraints: { minLength: 1 }
  storageAccountName:
    string:
      constraints: { minLength: 4, maxLength: 23, pattern: ^[a-z0-9]*$ }
  storageAccountType:
    string:
      constraints: { enum: [ LRS, ZRS, GRS, RAGRS, PLRS ] }
      default: RAGRS
run:
  serial:
    op: { ref: create-resource-group, inputs: { subscriptionId, username, password, location, resourceGroupName }}
    container:
      image: microsoft/azure-cli
      cmd:
        - sh
        - -ce
        - |
          ### login to azure using your credentials
          azure login

          ### set the default subscription id
          azure account set $(subscriptionId)

          ### switch the mode to azure resource manager
          azure config mode arm

          ### create storage account
          azure storage account create \
          --resource-group $(resourceGroupName) \
          --type $(storageAccountType) \
          --location $(location) \
          $(storageAccountName)
