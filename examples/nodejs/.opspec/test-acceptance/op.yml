name: test-acceptance
description: Runs acceptance tests
inputs:
  - dir: { name: APP_DIR, description: Directory containing the app }
  - netSocket: { name: API_SOCKET, description: Network socket for the API under test, constraints: [ port: 80 ] }
run:
  container:
    cmd: node_modules/.bin/mocha --recursive --reporter=spec tests/unit
    fs:
      - { bind: APP_DIR, path: /opt/app }
    image: node:7.1.0
    net:
      - { bind: API_SOCKET }
    workDir: /opt/app
