name: test-acceptance
description: Runs acceptance tests
inputs:
  appDir:
    dir:
      default: .
      description: directory containing the app
  apiSocket:
    socket:
      description: socket for the API
run:
  container:
    cmd: [ node_modules/.bin/mocha, --recursive, --reporter=spec, tests/unit ]
    dirs:
      /opt/app: { bind: appDir }
    image: node:7.4
    sockets:
      api: { bind: apiSocket }
    workDir: /opt/app
