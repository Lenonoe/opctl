name: debug-api
description: Debugs the apps api by starting it and exposing a remote debugger
inputs:
  - dir: { name: APP_DIR, description: Directory containing the app }
outputs:
  - socket: { name: API_SOCKET, description: Socket for the API }
  - socket: { name: API_DEBUG_SOCKET, description: Socket for the API remote debugger }
run:
  container:
    cmd: [ node, --debug, --harmony-async-await, app/index.js ]
    dirs:
      /opt/app: { bind: APP_DIR }
    image: node:7.3
    sockets:
      0.0.0.0:80: { bind: API_SOCKET }
      0.0.0.0:5858: { bind: API_DEBUG_SOCKET }
    workDir: /opt/app
