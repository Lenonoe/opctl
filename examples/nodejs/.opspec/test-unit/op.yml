name: test-unit
description: Runs unit tests
inputs:
  appDir:
    dir:
      default: .
      description: directory containing the app
run:
  container:
    cmd: [ node_modules/.bin/mocha, --recursive, --reporter=spec, tests/unit ]
    dirs:
      /opt/app: appDir
    image: node:7.4
    workDir: /opt/app
