description: performs a release
name: release
inputs:
  gitBranch:
    string:
      description: git branch coverage should be associated with
      default: master
  srcDir:
    dir:
      description: directory containing the projects source code
  version:
    string:
      description: version of opctl being released
run:
  serial:
    - op: { ref: set-version, inputs: { srcDir }, outputs: { srcDir } }
    - op: { ref: build, inputs: { srcDir } }
