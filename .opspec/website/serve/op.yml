description: serves the website locally on port 80
name: website/serve
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
run:
  serial:
    - op:
        pkg: { ref: compile }
        inputs: { srcDir }
        outputs: { srcDir }
    - container:
        cmd:
          - sh
          - -ce
          - |
            echo "installing deps"
            npm install http-server -gq

            echo "starting server"
            http-server
        dirs:
          /src: srcDir
        ports:
          '8080': '8080'
        image: { ref: 'node:7.7' }
        workDir: /src/build
