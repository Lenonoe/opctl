description: Compiles the static website by running a metalsmith build
name: website/compile
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing deps"
        npm install -q

        echo "compiling"
        node_modules/.bin/metalsmith
    dirs:
      /src: srcDir
    envVars:
      DEBUG: 'metalsmith:*'
    image: { ref: 'node:7.7' }
    workDir: /src/website
