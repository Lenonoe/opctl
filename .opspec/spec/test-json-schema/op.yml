description: tests the json schema is valid
name: spec/test-json-schema
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing deps"
        yarn global add ajv-cli

        echo "testing json schemas"
        ajv compile -s "*.schema.json"
    dirs:
      /src: $(srcDir)
    image: { ref: 'node:9.3.0' }
    workDir: /src/spec
