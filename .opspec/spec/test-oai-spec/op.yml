description: tests the oai spec is valid
name: spec/test-oai-spec
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing deps"
        yarn global add swagger2openapi

        echo "testing OpenAPI specs"
        swagger2openapi -y node-api.spec.yml
    dirs:
      /src: $(srcDir)
    image: { ref: 'node:9.3.0' }
    workDir: /src/spec
