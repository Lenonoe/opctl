name: spec/compile
description: builds the spec
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
  version:
    string:
      description: version of spec being built
      constraints: { format: semver }
      default: 0.0.0
outputs:
  srcDir:
    dir:
      description: dir containing the doc source
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing gitbook pdf/ebook gen deps"
        apt update
        apt install -y calibre

        echo "installing gitbook cli"
        yarn global add svgexport gitbook-cli

        echo "installing plugins"
        gitbook install

        echo "compiling website"
        gitbook build . ../build/latest

        echo "compiling pdf"
        gitbook pdf . ../build/latest/opspec$(version).pdf
    dirs:
      /src: $(srcDir)
    image: { ref: 'node:9.3.0' }
    workDir: /src/spec
