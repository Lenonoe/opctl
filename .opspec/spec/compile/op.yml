name: spec/compile
description: compiles the spec
inputs:
  srcDir:
    dir:
      default: .
      description: dir containing the doc source
  version:
    string:
      description: version of spec being compiled
      constraints: { format: semver }
      default: 0.0.0
outputs:
  srcDir:
    dir:
      description: dir containing the doc source
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing gitbook pdf/ebook gen deps"
        apt update
        apt install -y calibre

        echo "installing gitbook cli"
        npm install svgexport gitbook-cli -g -q

        echo "installing plugins"
        gitbook install

        echo "compiling website"
        gitbook build . ../build/latest

        echo "compiling pdf"
        gitbook pdf . ../build/latest/opspec$(version).pdf
    dirs:
      /src: srcDir
    image: { ref: 'node:7.7' }
    workDir: /src/spec
