description: generates bin data for static assets (webapp) required by the node
name: node/gen-bindata
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing deps"
        go get github.com/rakyll/statik

        echo "generating bindata for node/"
        statik -src webapp/build -dest node -f
    dirs:
      /go/src/github.com/opspec-io/sdk-golang: srcDir
    image: { ref: 'golang:1.9' }
    workDir: /go/src/github.com/opspec-io/sdk-golang
