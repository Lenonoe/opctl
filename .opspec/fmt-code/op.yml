description: formats code using 'go fmt'
name: fmt-code
inputs:
  srcDir:
    dir:
      description: directory containing the projects source code
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing deps"
        go get github.com/kardianos/govendor

        echo "formatting code"
        govendor fmt +local
    dirs:
      /go/src/github.com/opspec-io/sdk-golang: { bind: srcDir }
    image: golang:1.8
    workDir: /go/src/github.com/opspec-io/sdk-golang
