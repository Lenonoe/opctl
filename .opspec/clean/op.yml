name: clean
description: removes files & dirs ignored by git
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
  opts:
    string:
      default: -ffXd -e !.idea/
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
run:
  op:
    pkg: { ref: github.com/opspec-pkgs/git.clean#0.0.1 }
    inputs: { srcDir, opts: opts }
    outputs: { srcDir }
