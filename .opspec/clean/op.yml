name: clean
description: removes files & dirs ignored by git
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
outputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
run:
  op:
    pkg: { ref: github.com/opspec-pkgs/git.clean#0.0.2 }
    inputs: { srcDir: $(srcDir), opts: -ffXd -e !.idea/ }
    outputs: { srcDir }
