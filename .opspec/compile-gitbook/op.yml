name: compile-gitbook
description: compiles the gitbook
inputs:
  docSrc:
    dir:
      default: .
      description: dir containing the doc source code
outputs:
  docSite:
    dir:
      description: dir containing the compiled doc site
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing gitbook cli"
        npm install gitbook-cli -g --quiet

        echo "installing plugins"
        gitbook install

        echo "compiling book"
        gitbook build
    dirs:
      /src/_book: docSite
      /src: docSrc
    image: node:7.6
    workDir: /src
