version: "2"
services:
  set-version:
    extends:
      service: go
      file: ../.common/docker-compose.yml
    entrypoint: |-
      sh -c '
      cat <<EOF >version.go
      // This file was generated by .opspec/set-version
      package main

      const (
        version = "$VERSION"
      )
      '
    network_mode: none
