name: release-to-docker
description: pushes the built docker image to docker
inputs:
  dockerDSocket:
    socket:
      description: socket for docker daemon
  dockerPassword:
    string:
      constraints: { minLength: 1 }
      description: password for docker registry
      isSecret: true
  dockerUsername:
    string:
      constraints: { minLength: 1 }
      description: username for docker registry
  version:
    string:
      constraints: { format: semver }
      description: version of opctl being released
run:
  serial:
  - op:
      pkg: { ref: compile-docker-image }
      inputs: { dockerDSocket, version }
      outputs: { dockerImageRef }
  - op:
      pkg: { ref: push-docker-image }
      inputs: { dockerDSocket, dockerImageRef, dockerPassword, dockerUsername }
