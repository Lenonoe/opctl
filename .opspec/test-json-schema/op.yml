description: tests the json schema is valid
name: test-json-schema
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
run:
  container:
    cmd:
      - sh
      - -ce
      - |
        echo "installing deps"
        npm install ajv-cli -g --quiet

        echo "testing json schemas"
        ajv compile -s "*" -r "*"
    dirs:
      /src: srcDir
    image: { ref: 'node:7.7' }
    workDir: /src/schema
