description: runs all build ops
name: build
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
run:
  serial:
    - op: { ref: clean, inputs: { srcDir }, outputs: { srcDir } }
    - op: { ref: test, inputs: { srcDir } }
    - parallel:
      - op: { ref: compile-spec, inputs: { srcDir }, outputs: { srcDir }}
      - op: { ref: compile-website, inputs: { srcDir }, outputs: { srcDir }}
