description: runs all build ops
name: build
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
  version:
    string:
      description: version of spec being compiled
      constraints: { format: semver }
      default: 0.0.0
run:
  serial:
    - op:
        pkg: { ref: clean }
        inputs: { srcDir }
        outputs: { srcDir }
    - op:
        pkg: { ref: test }
        inputs: { srcDir }
    - parallel:
      - op:
          pkg: { ref: docs/compile }
          inputs: { srcDir }
          outputs: { srcDir }
      - op:
          pkg: { ref: spec/compile }
          inputs: { srcDir, version }
          outputs: { srcDir }
      - op:
          pkg: { ref: website/compile }
          inputs: { srcDir }
          outputs: { srcDir }
