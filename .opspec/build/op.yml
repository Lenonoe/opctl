description: runs a build
name: build
inputs:
  gitBranch:
    string:
      constraints: { minLength: 1 }
      description: git branch the coverage should be associated with
      default: master
  gitCommit:
    string:
      constraints: { minLength: 1 }
      description: git commit the coverage should be associated with
  srcDir:
    dir:
      description: directory containing the projects source code
outputs:
  coverageTxtFile:
    file:
      description: aggregate of all test coverage metrics
run:
  serial:
    - op: { ref: test, inputs: { srcDir }, outputs: { coverageTxtFile } }
    - op: { ref: publish-coverage, inputs: { coverageTxtFile, gitBranch, gitCommit } }
