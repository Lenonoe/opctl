description: runs a build
name: build
inputs:
  gitBranch:
    string:
      constraints: { minLength: 1 }
      description: git branch the coverage should be associated with
      default: master
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
outputs:
  srcDir:
    dir:
      description: directory containing the projects source code
run:
  op:
    pkg: { ref: node/build }
    inputs: { srcDir }
    outputs: { srcDir }
