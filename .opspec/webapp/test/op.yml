description: runs all webapp tests
name: webapp/test
inputs:
  srcDir:
    dir:
      default: webapp
run:
  serial:
    - container:
        cmd:
          - sh
          - -ce
          - |
            echo "installing deps"
            npm install -q
        image: { ref: 'node:7.10.1-alpine' }
        dirs:
          /src: $(srcDir)
        workDir: /src
    - container:
        cmd: [ npm, test ]
        image: { ref: 'node:7.10.1-alpine' }
        dirs:
          /src: $(srcDir)
        ports:
          '80': '80'
        workDir: /src
