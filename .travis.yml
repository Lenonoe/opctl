language: generic
sudo: required
before_script:
- sudo apt-get remove --purge docker-engine
- curl -fsSL https://get.docker.com/ | sh
- curl -L https://github.com/opspec-io/opctl/releases/download/0.1.14/opctl-linux.tgz | sudo tar -xzv -C /usr/local/bin
services:
- docker
script:
- opctl run -a GIT_BRANCH=$TRAVIS_BRANCH build
