language: generic
sudo: required
before_script:
- sudo apt-get remove --purge docker-engine
- curl -fsSL https://get.docker.com/ | sh
- sudo curl -L -o /usr/local/bin/opctl https://github.com/opctl/cli/releases/download/0.1.0/opctl-linux-x86_64
- sudo chmod +x /usr/local/bin/opctl
services:
- docker
script:
  - export GIT_BRANCH=$TRAVIS_BRANCH
  - opctl run -a DOCKER_USERNAME -a DOCKER_PASSWORD -a CODECOV_TOKEN release
env:
  global:
  - secure: 
  - secure: 
  - secure: 
