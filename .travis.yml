language: generic
sudo: required
before_script:
- sudo apt-get remove --purge docker-engine
- curl -fsSL https://get.docker.com/ | sh
- curl -L https://opctl.opspec.io/latest/opctl-linux.tgz | sudo tar -xzv -C /usr/local/bin
services:
- docker
script:
- opctl run -a GIT_BRANCH=$TRAVIS_BRANCH build
env:
  global:
  - secure: 
  - secure: 
