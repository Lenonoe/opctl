language: generic
sudo: required
before_script:
- sudo apt-get remove --purge docker-engine
- curl -fsSL https://get.docker.com/ | sh
- sudo rm /usr/local/bin/docker-compose
- sudo curl -L -o /usr/local/bin/docker-compose https://github.com/docker/compose/releases/download/1.6.0/docker-compose-Linux-x86_64
- sudo chmod +x /usr/local/bin/docker-compose
- sudo curl -L -o /usr/local/bin/dos https://github.com/dev-op-spec/cli/releases/download/0.8.0/dos-linux-x86_64
- sudo chmod +x /usr/local/bin/dos
env:
  matrix:
  - GOPATH=/golang
  global:
    secure: 
services:
- docker
script: dos pl run continuous-delivery
