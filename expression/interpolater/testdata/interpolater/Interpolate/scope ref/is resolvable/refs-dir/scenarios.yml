- name: standalone
  template: $(dir1)
  scope:
    dir1:
      dir:
        dir1
  expected:
    dir:
      dir1

- name: at start suffixed w/ child dir path
  template: $(dir1)suffix
  scope:
    dir1:
      dir:
        dir1
  expected:
    dir:
      dir1/suffix

- name: at start suffixed w/ child file path
  template: $(dir1)/file.txt
  scope:
    dir1:
      dir:
        dir1
  expected:
    file:
      dir1/file.txt